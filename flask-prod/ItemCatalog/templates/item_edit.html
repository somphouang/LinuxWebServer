{% extends "layout.html" %}
{% block content %}
  {% if content.is_edit %}
  <h1>Edit item</h1>
  {% else %}
  <h1>Add item to {{ content.category.name }}</h1>
  {% endif %}
  <form method="POST">
    <div class="form-group">
      <label for="inputItemName">Item name</label>
      <input type="text" name="name" class="form-control" id="inputItemName"
        placeholder="Enter item name"
        value="{% if content.is_edit %}{{ content.item.name }}{% endif %}">
    </div>
    <div class="form-group">
      <label for="inputItemDescription">Description</label>
      <textarea name="description" class="form-control" id="inputItemDescription"
        placeholder="Enter item description" >{% if content.is_edit %}{{ content.item.description }}{% endif %}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">
      {% if content.is_edit %}
      Save
      {% else %}
      Add
      {% endif %}
    </button>
    <button type="button" onclick="window.history.back()" class="btn btn-secondary">Cancel</button>
  </form>
{% endblock %}
